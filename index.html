<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Audible Sync</title>
    <style>
        /* --- Core Layout --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic Height for Mobile Browsers */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Top Bar --- */
        .top-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #111;
            border-bottom: 1px solid #333;
            padding-top: max(12px, env(safe-area-inset-top)); /* Notch support */
        }
        
        .file-label {
            background: #007aff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
        
        .jump-btn {
            background: #444;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        
        #file-input { display: none; }

        /* --- Main Text Area (Middle) --- */
        #transcript-container {
            flex: 1; /* Takes all available space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        #transcript-text {
            font-size: 26px; /* Slightly smaller for mobile readability */
            line-height: 1.4;
            text-align: center;
            font-weight: 600;
            color: #fff;
            max-width: 800px;
        }
        
        .placeholder { color: #666; font-size: 18px; font-weight: normal; }

        /* --- Timer (Sticky above controls) --- */
        #timer-display {
            flex: 0 0 auto;
            text-align: center;
            font-family: "Courier New", monospace;
            font-size: 36px;
            font-weight: bold;
            color: #ffcc00;
            background: #000;
            padding: 5px 0;
            border-top: 1px solid #222;
        }

        /* --- Bottom Controls (Fixed Height) --- */
        .controls {
            flex: 0 0 auto; /* Don't shrink */
            background: #111;
            padding: 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* Swipe bar support */
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Side buttons smaller */
            gap: 12px;
            border-top: 1px solid #333;
            z-index: 100; /* Force on top */
        }

        /* --- Big Buttons --- */
        button.control-btn {
            border: none;
            color: white;
            height: 60px; /* Force height */
            font-size: 18px;
            border-radius: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* Faster taps */
        }

        .btn-seek { background: #333; font-size: 20px; }
        .btn-main { background: #00b300; font-size: 22px; box-shadow: 0 4px 0 #008000; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        .btn-main.paused { background: #ffaa00; box-shadow: 0 4px 0 #cc8800; color: #000; }

        /* Mobile Tap Feedback */
        button:active { opacity: 0.7; }

    </style>
</head>
<body>

    <div class="top-bar">
        <label class="file-label">
            üìÇ Load JSON
            <input type="file" id="file-input" accept=".json">
        </label>
        <button class="jump-btn" onclick="manualJump()">‚è± Jump</button>
    </div>

    <div id="transcript-container">
        <div id="transcript-text">
            <span class="placeholder">
                1. Load JSON file<br><br>
                2. Tap Jump to sync<br><br>
                3. Press START
            </span>
        </div>
    </div>

    <div id="timer-display">00:00:00</div>

    <div class="controls">
        <button class="control-btn btn-seek" onclick="seek(-10)">‚è™ 10</button>
        <button id="play-btn" class="control-btn btn-main" onclick="togglePlay()">START</button>
        <button class="control-btn btn-seek" onclick="seek(10)">10 ‚è©</button>
    </div>

    <script>
        let segments = [];
        let isRunning = false;
        let currentTime = 0;
        let lastTimestamp = 0;
        let interval = null;

        // --- Prevent Screen Sleep (Experimental) ---
        async function wakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.log(err); }
        }

        // --- File Loading ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    segments = JSON.parse(event.target.result);
                    document.getElementById('transcript-text').innerText = "‚úÖ Ready!\nTap Jump to sync time.";
                } catch (err) {
                    alert("Invalid JSON file!");
                }
            };
            reader.readAsText(file);
        });

        // --- Playback ---
        function togglePlay() {
            const btn = document.getElementById('play-btn');
            
            if (isRunning) {
                // Pause
                isRunning = false;
                clearInterval(interval);
                btn.innerText = "RESUME";
                btn.className = "control-btn btn-main";
            } else {
                // Play
                if (segments.length === 0) {
                    alert("Please load a JSON file first!");
                    return;
                }
                isRunning = true;
                lastTimestamp = Date.now();
                interval = setInterval(gameLoop, 100);
                btn.innerText = "PAUSE";
                btn.className = "control-btn btn-main paused";
                wakeLock(); // Keep screen on
            }
        }

        function gameLoop() {
            const now = Date.now();
            const delta = (now - lastTimestamp) / 1000;
            lastTimestamp = now;
            currentTime += delta;
            updateUI();
        }

        function seek(amount) {
            currentTime += amount;
            if (currentTime < 0) currentTime = 0;
            updateUI();
        }

        function manualJump() {
            let input = prompt("Enter time (HH:MM:SS or MM:SS)", "00:00");
            if (!input) return;
            
            let parts = input.split(':').map(Number);
            let s = 0;
            
            if (parts.length === 3) s = (parts[0] * 3600) + (parts[1] * 60) + parts[2];
            else if (parts.length === 2) s = (parts[0] * 60) + parts[1];
            else s = parts[0];
            
            if (!isNaN(s)) {
                currentTime = s;
                updateUI();
            }
        }

        // --- UI Update ---
        function updateUI() {
            let h = Math.floor(currentTime / 3600);
            let m = Math.floor((currentTime % 3600) / 60);
            let s = Math.floor(currentTime % 60);
            
            document.getElementById('timer-display').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            let foundText = "";
            for (let i = 0; i < segments.length; i++) {
                if (currentTime >= segments[i].start && currentTime <= segments[i].end) {
                    foundText = segments[i].text;
                    break;
                }
            }
            if (foundText) {
                document.getElementById('transcript-text').innerText = foundText;
            }
        }
    </script>
</body>
</html>
