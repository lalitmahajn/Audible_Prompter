<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audible Sync</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Main Text Area --- */
        #transcript-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        #transcript-text {
            font-size: 28px;
            line-height: 1.4;
            text-align: center;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .placeholder { color: #555; font-size: 18px; font-weight: normal; }

        /* --- Timer Display --- */
        #timer-display {
            text-align: center;
            font-family: "Courier New", monospace;
            font-size: 40px;
            font-weight: bold;
            color: #ffcc00;
            background: #111;
            padding: 10px 0;
            border-top: 1px solid #333;
            letter-spacing: 2px;
        }

        /* --- Controls Area --- */
        .controls {
            background: #1a1a1a;
            padding: 15px;
            padding-bottom: 30px; /* Safe area for swipe bar */
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            border-top: 1px solid #333;
        }

        /* --- Buttons --- */
        button {
            border: none;
            color: white;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-seek { background: #333; font-size: 20px; }
        .btn-main { background: #00b300; font-size: 22px; box-shadow: 0 4px 0 #008000; }
        .btn-main.paused { background: #ffaa00; box-shadow: 0 4px 0 #cc8800; color: #000; }
        
        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #111;
            border-bottom: 1px solid #333;
        }
        .file-btn {
            background: #007aff;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        .jump-btn {
            background: #555;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }
        #file-input { display: none; }

    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <label class="file-btn">
            üìÇ Load JSON
            <input type="file" id="file-input" accept=".json">
        </label>
        <button class="jump-btn" onclick="manualJump()">‚è± Jump</button>
    </div>

    <!-- Main Text -->
    <div id="transcript-container">
        <div id="transcript-text">
            <span class="placeholder">
                1. Tap "Load JSON"<br><br>
                2. Tap "Jump" to sync time<br><br>
                3. Press START
            </span>
        </div>
    </div>

    <!-- Timer -->
    <div id="timer-display">00:00:00</div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn-seek" onclick="seek(-10)">‚è™ 10</button>
        <button id="play-btn" class="btn-main" onclick="togglePlay()">START</button>
        <button class="btn-seek" onclick="seek(10)">10 ‚è©</button>
    </div>

    <script>
        let segments = [];
        let isRunning = false;
        let currentTime = 0;
        let lastTimestamp = 0;
        let interval = null;

        // --- File Loading ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    segments = JSON.parse(event.target.result);
                    document.getElementById('transcript-text').innerText = "‚úÖ JSON Loaded!\nReady to Sync.";
                } catch (err) {
                    alert("Invalid JSON file!");
                }
            };
            reader.readAsText(file);
        });

        // --- Playback Logic ---
        function togglePlay() {
            const btn = document.getElementById('play-btn');
            
            if (isRunning) {
                // Pause
                isRunning = false;
                clearInterval(interval);
                btn.innerText = "RESUME";
                btn.className = "btn-main";
            } else {
                // Play
                if (segments.length === 0) {
                    alert("Please load a JSON file first!");
                    return;
                }
                isRunning = true;
                lastTimestamp = Date.now();
                interval = setInterval(gameLoop, 100); // 10fps update
                btn.innerText = "PAUSE";
                btn.className = "btn-main paused";
            }
        }

        function gameLoop() {
            const now = Date.now();
            const delta = (now - lastTimestamp) / 1000;
            lastTimestamp = now;
            currentTime += delta;
            updateUI();
        }

        function seek(amount) {
            currentTime += amount;
            if (currentTime < 0) currentTime = 0;
            updateUI();
        }

        function manualJump() {
            let input = prompt("Enter time (HH:MM:SS or MM:SS)", "00:00");
            if (!input) return;
            
            // Parse time string
            let parts = input.split(':').map(Number);
            let s = 0;
            
            if (parts.length === 3) { // HH:MM:SS
                s = (parts[0] * 3600) + (parts[1] * 60) + parts[2];
            } else if (parts.length === 2) { // MM:SS
                s = (parts[0] * 60) + parts[1];
            } else {
                s = parts[0];
            }
            
            if (!isNaN(s)) {
                currentTime = s;
                updateUI();
            }
        }

        // --- UI Updates ---
        function updateUI() {
            // 1. Format Timer
            let h = Math.floor(currentTime / 3600);
            let m = Math.floor((currentTime % 3600) / 60);
            let s = Math.floor(currentTime % 60);
            
            let hStr = h.toString().padStart(2, '0');
            let mStr = m.toString().padStart(2, '0');
            let sStr = s.toString().padStart(2, '0');
            
            document.getElementById('timer-display').innerText = `${hStr}:${mStr}:${sStr}`;

            // 2. Find Text (Linear search is fast enough for <10k items)
            // For longer books, we could optimize, but this works fine on phones.
            let foundText = "";
            for (let i = 0; i < segments.length; i++) {
                if (currentTime >= segments[i].start && currentTime <= segments[i].end) {
                    foundText = segments[i].text;
                    break;
                }
            }
            
            if (foundText) {
                document.getElementById('transcript-text').innerText = foundText;
            }
        }
    </script>
</body>
</html>
